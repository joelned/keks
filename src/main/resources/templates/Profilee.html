<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KEKS - Student Profile</title>
    <style>
        /* Color Variables */
        :root {
            --primary-yellow: #ffd447;
            --secondary-yellow: #d5b54d;
            --dark-text: #333333;
            --light-text: #ffffff;
            --light-bg: #f9f9f9;
            --accent-dark: #8d7b2f;
            --accent-light: #fff5d1;
            --shadow: rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
            --border-color: #eeeeee;
            --success-color: #4CAF50;
            --warning-color: #FF9800;
            --danger-color: #F44336;
            --info-color: #2196F3;
        }
        
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--dark-text);
            line-height: 1.6;
        }
        
        a {
            text-decoration: none;
            color: inherit;
        }
        
        ul {
            list-style: none;
        }
        
        /* Header Styles */
        .header {
            background-color: var(--primary-yellow);
            padding: 15px 0;
            box-shadow: 0 2px 10px var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .header-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
        }
        
        .logo-icon {
            width: 40px;
            height: 40px;
            background-color: var(--secondary-yellow);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            font-size: 18px;
            color: var(--light-text);
        }
        
        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--dark-text);
        }
        
        .nav-menu {
            display: flex;
            gap: 20px;
        }
        
        .nav-item {
            padding: 8px 12px;
            border-radius: 4px;
            transition: all 0.3s;
            font-weight: 500;
        }
        
        .nav-item:hover {
            background-color: var(--secondary-yellow);
            color: var(--light-text);
        }
        
        .nav-item.active {
            background-color: var(--secondary-yellow);
            color: var(--light-text);
        }
        
        .user-menu {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .user-avatar {
            width: 35px;
            height: 35px;
            background-color: var(--secondary-yellow);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-text);
            font-weight: bold;
        }
        
        .notification-icon {
            position: relative;
            cursor: pointer;
        }
        
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            width: 18px;
            height: 18px;
            background-color: #e74c3c;
            border-radius: 50%;
            color: white;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Main Content */
        .main-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px 20px;
        }
        
        /* Page Title */
        .page-title {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: var(--secondary-yellow);
        }
        
        /* Profile Layout */
        .profile-container {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }
        
        /* Profile Sidebar */
        .profile-sidebar {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow);
            padding: 25px;
            height: fit-content;
        }
        
        .profile-photo {
            width: 150px;
            height: 150px;
            background-color: var(--accent-light);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: var(--secondary-yellow);
            position: relative;
        }
        
        .edit-photo {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 35px;
            height: 35px;
            background-color: var(--secondary-yellow);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--light-text);
            font-size: 1rem;
            cursor: pointer;
        }
        
        .profile-name {
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .profile-id {
            text-align: center;
            color: #777;
            font-size: 0.9rem;
            margin-bottom: 20px;
        }
        
        .profile-status {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .status-badge {
            display: inline-block;
            padding: 5px 15px;
            background-color: var(--success-color);
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
            background-color: var(--accent-light);
            border-radius: 8px;
        }
        
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--secondary-yellow);
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--accent-dark);
        }
        
        .profile-actions {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 20px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
        }
        
        .btn-primary {
            background-color: var(--primary-yellow);
            color: var(--dark-text);
        }
        
        .btn-primary:hover {
            background-color: var(--secondary-yellow);
            color: var(--light-text);
        }
        
        .btn-outline {
            background-color: transparent;
            border: 2px solid var(--secondary-yellow);
            color: var(--secondary-yellow);
        }
        
        .btn-outline:hover {
            background-color: var(--secondary-yellow);
            color: var(--light-text);
        }
        
        /* Profile Content */
        .profile-content {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }
        
        .content-card {
            background-color: var(--card-bg);
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow);
            padding: 25px;
        }
        
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        
        .card-title {
            font-size: 1.3rem;
            color: var(--secondary-yellow);
            font-weight: 600;
        }
        
        .card-action {
            color: var(--secondary-yellow);
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
        }
        
        .card-action:hover {
            text-decoration: underline;
        }
        
        /* Personal Info Section */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }
        
        .info-item {
            margin-bottom: 15px;
        }
        
        .info-label {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 5px;
        }
        
        .info-value {
            font-weight: 500;
        }
        
        /* Ride Stats Section */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background-color: var(--accent-light);
            border-radius: 8px;
            padding: 15px;
            text-align: center;
        }
        
        .stat-card-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--secondary-yellow);
            margin-bottom: 5px;
        }
        
        .stat-card-label {
            font-size: 0.9rem;
            color: var(--accent-dark);
        }
        
        /* Recent Activity */
        .activity-list {
            margin-top: 15px;
        }
        
        .activity-item {
            display: flex;
            align-items: flex-start;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .activity-item:last-child {
            border-bottom: none;
        }
        
        .activity-icon {
            width: 40px;
            height: 40px;
            background-color: var(--accent-light);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            font-size: 1.2rem;
            color: var(--secondary-yellow);
            flex-shrink: 0;
        }
        
        .activity-details {
            flex: 1;
        }
        
        .activity-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .activity-meta {
            display: flex;
            justify-content: space-between;
            font-size: 0.85rem;
            color: #777;
        }
        
        /* Payment Methods */
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        
        .payment-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            position: relative;
        }
        
        .payment-card.default {
            border-color: var(--secondary-yellow);
            background-color: var(--accent-light);
        }
        
        .default-badge {
            position: absolute;
            top: -10px;
            right: 10px;
            background-color: var(--secondary-yellow);
            color: var(--light-text);
            padding: 3px 10px;
            border-radius: 10px;
            font-size: 0.7rem;
            font-weight: 600;
        }
        
        .payment-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .payment-name {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .payment-details {
            font-size: 0.85rem;
            color: #777;
        }
        
        .add-payment {
            border: 2px dashed var(--border-color);
            border-radius: 8px;
            padding: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            height: 100%;
        }
        
        .add-payment:hover {
            border-color: var(--secondary-yellow);
            background-color: var(--accent-light);
        }
        
        .add-icon {
            font-size: 2rem;
            margin-bottom: 10px;
            color: var(--secondary-yellow);
        }
        
        /* Preferences Section */
        .preference-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .preference-item:last-child {
            border-bottom: none;
        }
        
        .preference-info {
            flex: 1;
        }
        
        .preference-title {
            font-weight: 600;
            margin-bottom: 5px;
        }
        
        .preference-description {
            font-size: 0.85rem;
            color: #777;
        }
        
        /* Toggle Switch */
        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .toggle-slider {
            background-color: var(--secondary-yellow);
        }
        
        input:checked + .toggle-slider:before {
            transform: translateX(26px);
        }
        
        /* Footer */
        .footer {
            background-color: var(--secondary-yellow);
            color: var(--light-text);
            padding: 30px 0;
            margin-top: 50px;
        }
        
        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 30px;
        }
        
        .footer-section h3 {
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .footer-links li {
            margin-bottom: 10px;
        }
        
        .footer-links a:hover {
            text-decoration: underline;
        }
        
        .footer-bottom {
            max-width: 1200px;
            margin: 20px auto 0;
            padding: 20px 20px 0;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            font-size: 0.9rem;
            opacity: 0.8;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 992px) {
            .profile-container {
                grid-template-columns: 1fr;
            }
            
            .profile-sidebar {
                margin-bottom: 20px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
                gap: 15px;
            }
            
            .nav-menu {
                margin-top: 15px;
                width: 100%;
                justify-content: center;
                flex-wrap: wrap;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .payment-methods {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-container">
            <div class="logo">
                <div class="logo-icon">K</div>
                <div class="logo-text">KEKS</div>
            </div>
            
            <nav class="nav-menu">
                <a th:href="@{/student-dashboard}" class="nav-item">Home</a>
                <a th:href="@{/profile}" class="nav-item active">Profile</a>
               
            </nav>
            
            <div class="user-menu">
               
                <div th:text="${#strings.substring(student.name, 0, 1)}" class="user-avatar"></div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <h1 class="page-title">My Profile</h1>
        
        <div class="profile-container">
            <!-- Profile Sidebar -->
            <aside class="profile-sidebar">
                
                
                <h2 th:text="${student.name}" class="profile-name"></h2>
                <div th:text="${student.studentId}" class="profile-id"></div>
                
                <div class="profile-status">
                    <span class="status-badge">Verified Student</span>
                </div>
                
                <div class="profile-stats">
                    <div class="stat-item">
                        <div class="stat-value">20</div>
                        <div class="stat-label">Total Rides</div>
                    </div>
                </div>
                
               
            </aside>
            
            <!-- Profile Content -->
            <div class="profile-content">
                <!-- Personal Information -->
                <section class="content-card">
                    <div class="card-header">
                        <h3 class="card-title">Personal Information</h3>
                    </div>
                    
                    <div class="info-grid">
                        <div class="info-item">
                            <div class="info-label">Full Name</div>
                            <div th:text="${student.name}" class="info-value"></div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">Matric Number</div>
                            <div th:text="${student.studentId}" class="info-value"></div>
                        </div>
                        
                        <div class="info-item">
                            <div class="info-label">Email Address</div>
                            <div th:text="${student.email}" class="info-value"></div>
                        </div>
                        
                    </div>
                </section>
                
        <div class="footer-bottom">
            <p>&copy; 2025 KEKS - University Keke Transportation. All rights reserved.</p>
        </div>
</body>
</html>
